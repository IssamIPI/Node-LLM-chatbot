<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/app.css">
  <title>My Express App</title>
</head>
<body>

  <script src="main.js"></script>
</body>
</html>
