<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Londrina+Solid:wght@100;300;400;900&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <title>NodeJS Gemini Chat</title>
</head>
<body>
  <div class="app_title">
    <h1>Welcome to Gemini Chat</h1>
  </div>
  <div class="app_api-response" id="data">
  </div>
  <div class="app_api-request">
    <form id="queryForm" enctype="multipart/form-data">
      <input type="text" id="queryInput" name="query" placeholder="Enter your query">
      <input type="file" id="fileInput" name="file">
      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
